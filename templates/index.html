
<!DOCTYPE html>
<html>
<head>
  <title>Data Dashboard</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <link rel="stylesheet" type="text/css" href="static/assets/lib/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="static/assets/css/keen-dashboards.css" />
  <link href="static/assets/css/c3.css" rel="stylesheet" type="text/css">
</head>
<body class="application">
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="static/assets/js/c3.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='assets/js/c3.js') }}"></script>
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="../">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="navbar-brand" href="./">Data Dashboard</a>
      </div>
    </div>
  </div>



  <div class="container-fluid">
    <div class="row">

      <div class="col-md-5">
        <div class="chart-wrapper">
          <div class="chart-title">
            <h1>Device Location</h1>
          </div>
            <div id="map" style="width:100%; height:400px;"></div>
        </div>
      </div>


      <div class="col-md-7">
        <div class="chart-wrapper">
          <div class="chart-title">

            <h1> Data of last 1 hour </h1>
          
          </div>
          <table border=1 cellpadding=7 width="100%">
            <tr>
                <th>Time</th>
                <th>PM1</th>
                <th>PM2</th>
                <th>PM10</th>
                <th>NO2</th>
                <th>CO</th>
                <th>CO2</th>
                <th>Humidity</th>
                <th>Temp</th>
            </tr>
            {% for obj in object_list %}
            <tr>
                <td>{{ obj.Time }}</td>
                <td>{{ obj.PM1 }}</td>
                <td>{{ obj.PM2 }}</td>
                <td>{{ obj.PM10 }}</td>
                <td>{{ obj.NO2 }}</td>
                <td>{{ obj.CO }}</td>
                <td>{{ obj.CO2 }}</td>
                <td>{{ obj.Humidity }}</td>
                <td>{{ obj.Temp }}</td>
            </tr>
            {% endfor %}
        </table>
          

        </div>
      </div>

    </div>





  </div>

  <div class="container-fluid">
    <div class="row">

      <div class="col-md-12">
        <div class="chart-wrapper">
          <div class="chart-title">
            <h1>Graph of Data</h1>
          </div>
          <div class="chart-stage">
            <div id="reprint_rate"></div>
          </div>

        </div>
      </div>



    </div>



  </div>

  <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
  <script type="text/javascript" src="/static/assets/js/map.js"> </script>

  <script type="text/javascript" src="static/assets/lib/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="static/assets/lib/bootstrap/dist/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="static/assets/lib/holderjs/holder.js"></script>
  <script>
    Holder.add_theme("white", { background:"#fff", foreground:"#a7a7a7", size:10 });
  </script>

  <script type="text/javascript" src="static/assets/lib/keen-js/dist/keen.min.js"></script>
  <script type="text/javascript" src="static/assets/js/meta.js"></script>

</body>
</html>
